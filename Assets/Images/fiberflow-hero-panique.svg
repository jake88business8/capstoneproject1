<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 840" role="img" aria-labelledby="title desc">
  <title id="title">Stylized shoreline illustration for FiberFlow</title>
  <desc id="desc">An abstract illustration of the shoreline near Panique Data Center with fiber waves reaching Tablas Island.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1f3a" />
      <stop offset="55%" stop-color="#124d9c" />
      <stop offset="100%" stop-color="#1caab9" />
    </linearGradient>
    <linearGradient id="sea" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f2d50" />
      <stop offset="70%" stop-color="#0a6d88" />
      <stop offset="100%" stop-color="#0f9fb2" />
    </linearGradient>
    <linearGradient id="sand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f0c48d" />
      <stop offset="100%" stop-color="#f4d8ab" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="rgba(255,255,255,0.45)" />
      <stop offset="1" stop-color="rgba(255,255,255,0)" />
    </radialGradient>
  </defs>
  <rect width="1600" height="840" fill="url(#sky)" />
  <circle cx="1180" cy="220" r="260" fill="url(#glow)" opacity="0.55" />
  <path d="M0 520 Q320 420 640 470 T1280 430 T1600 360 V840 H0 Z" fill="url(#sea)" opacity="0.96" />
  <path d="M0 620 Q300 560 640 600 T1300 540 T1600 520 V840 H0 Z" fill="#0a4765" opacity="0.85" />
  <path d="M0 700 Q300 660 640 700 T1300 660 T1600 640 V840 H0 Z" fill="url(#sand)" opacity="0.9" />
  <g opacity="0.6" stroke="#8ed9e1" stroke-width="6" fill="none">
    <path d="M220 500 C420 420 620 560 820 480 S1220 420 1420 500" />
    <path d="M200 560 C420 520 600 640 880 520 S1280 460 1500 540" stroke-dasharray="24 18" />
    <path d="M240 460 C440 380 720 520 980 440 S1340 380 1580 460" stroke-linecap="round" />
  </g>
  <g fill="#ffffff" opacity="0.9">
    <circle cx="340" cy="540" r="8" />
    <circle cx="780" cy="520" r="8" />
    <circle cx="1220" cy="500" r="10" />
    <circle cx="1460" cy="480" r="6" />
  </g>
  <text x="120" y="180" fill="#f4d8ab" font-family="'Inter', 'Segoe UI', sans-serif" font-size="72" font-weight="700">FiberFlow</text>
  <text x="120" y="250" fill="#ffffff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="42">Fiber Internet in Romblon</text>
</svg>
